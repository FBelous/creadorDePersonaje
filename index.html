<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css propio -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Creador DnD</title>
  </head>

  <body>
    <section id="contenedorGeneral">
      <div id="tituloPagina">
        <h1>Creador de personaje para DnD</h1>
        <h2>Este es un creador de personajes para jugar DnD 5ta ediciÃ³n.</h2>
        <div id="ingresarDatosPersonaje">
          <form class="form-horizontal">
            <div class="form-group">
              <input
                type="text"
                name="ingresarNombre"
                id="ingresarNombre"
                class="form-control"
                placeholder="Nombre del personaje"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="ingresarRaza"
                id="ingresarRaza"
                class="form-control"
                placeholder="Raza"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="ingresarClase"
                id="ingresarClase"
                class="form-control"
                placeholder="Clase"
              />
            </div>
            <div id="botonesDeCreacion">
              <button
                type="button"
                id="crearConStatRandom"
                class="btn btn-default"
              >
                Randomizar stats y crear personaje
              </button>
              <button
                type="button"
                id="crearConStatElejido"
                class="btn btn-default"
              >
                Cargar los stats y crear el personaje
              </button>
            </div>
          </form>
        </div>
      </div>
      <br />
    </section>
    <section>
      <div id="contenedorPersonaje"></div>
    </section>

    <script src="/javascript/script.js"></script>
  </body>
</html>
